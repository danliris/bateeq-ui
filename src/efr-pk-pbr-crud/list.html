<template>
    <h3>SPK Barang Jadi (Retur)</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nomor Dokumen</th>
                <th>Nomor Referensi</th>
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal Kirim</th>
                <th>Packing List</th>
                <th>Tanggal</th>
                <th>Dibuat Oleh</th> 
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.reference}</td>
                <td>${item.source.code} - ${item.source.name}</td>
                <td>${item.destination.code} - ${item.destination.name}</td>
                <td>${item.date}</td>
                <td>${item.packingList}</td> 
                <td>${item._createdDate}</td>
                <td>${item._createdBy}</td>
                 <td>
                    <dv if.bind="item.isDraft==true">Draft</dv>
                    <dv if.bind="item.isDraft==false">Submitted</dv>
                </td>
                <td><button class="btn btn-success" click.delegate="save(item)" if.bind="item.isDraft==true">Simpan</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada data.
    </div>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
