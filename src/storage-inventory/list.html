<template>
    <h3>Storage Inventories</h3> 
    <form class="form-horizontal">  
        <div class="form-group">
            <label for="storage" class="col-sm-2 control-label">Penyimpanan</label>
            <div class="col-sm-10"> 
                <select class="form-control" name="destinationId" value.bind="storageId" change.delegate="reloadArticleVariant()">  
                    <option value=""></option>
                    <option repeat.for="storage of storages" value="${storage._id}">${storage.name}</option>
                </select> 
            </div>
        </div> 
    </form> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.articleVariant.code}</td>
                <td>${item.articleVariant.name}</td>
                <td>${item.quantity}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        There is no data found in the list.
    </div>
    <hr/> 
</template>
