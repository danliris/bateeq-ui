<template>
    <h3>View Movement</h3> 
    <form class="form-horizontal"> 
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Storage</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data[0].storage.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Article Variant</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data[0].articleVariant.name}</p>
            </div>
        </div> 
    </form> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Type</th>
                <th>Before</th>
                <th>Quantity</th>
                <th>After</th>
                <th>Remark</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.date}</td>
                <td>${item.reference}</td>
                <td>${item.type}</td>
                <td>${item.before}</td>
                <td>${item.quantity}</td>
                <td>${item.after}</td>
                <td>${item.remark}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        There is no data found in the list.
    </div> 
    <hr/>
    <div class="btn-group pull-right">
        <a click.delegate="list()" class='btn btn-default btn-sm'>Back</a> 
    </div>
</template>
