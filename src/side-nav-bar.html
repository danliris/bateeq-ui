<template>
  <div
    class="side-nav-bar ${minimized ? 'minimized' : ''} ${expand ? 'expand' : ''}"
    if.bind="isAuthenticated && isShown"
  >
    <aside class="main-sidebar">
      <div class="sidebar-header">
        <button
          type="button"
          class="sidebar-toggle"
          data-toggle="sidebar-toggle"
          click.delegate="toggleSideMenu()"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <ul class="sidebar-menu">
        <li
          repeat.for="[key, value] of group"
          click.delegate="selectMenu(value, key)"
          value.bind="activeMenu"
          class.bind="activeMenu == key ? 'active' : ''"
        >
          <a href="#" title.bind="key.toUpperCase()">
            <i
              class="fa fa-list-alt"
              if.bind="key.toUpperCase() == 'MASTER'"
            ></i>
            <i
              class="fa fa-list-alt"
              if.bind="key.toUpperCase() == 'NMASTER'"
            ></i>
            <i
              class="fa fa-shopping-bag"
              if.bind="key.toUpperCase() == 'TOKO'"
            ></i>
            <i
              class="fa fa-bank"
              if.bind="key.toUpperCase() == 'GUDANG PUSAT'"
            ></i>
            <i
              class="fa fa-gg-circle"
              if.bind="key.toUpperCase() == 'INVENTORY'"
            ></i>
            <i class="fa fa-table" if.bind="key.toUpperCase() == 'LAPORAN'"></i>
            <i
              class="fa fa-bar-chart"
              if.bind="key.toUpperCase() == 'DASHBOARD'"
            ></i>
            <i
              class="fa fa-scissors"
              if.bind="key.toUpperCase() == 'DESIGNER'"
            ></i>
            <i
              class="fa fa-adjust"
              if.bind="key.toUpperCase() == 'MERCHANDISER'"
            ></i>
            <i
              class="fa fa-cogs"
              if.bind="key.toUpperCase() == 'FINISHING'"
            ></i>
            <i
              class="fa fa-gg-circle"
              if.bind="key.toUpperCase() == 'GENERAL INVENTORY'"
            ></i>
            <i class="fa fa-user-o" if.bind="key.toUpperCase() == 'AUTH'"></i>
            <i class="fa fa-clone" if.bind="key.toUpperCase() == 'FINANCE'"></i>
            <i
              class="fa fa-clone"
              if.bind="key.toUpperCase() == 'ACCOUNTING'"
            ></i>
            <i
              class="fa fa-credit-card"
              if.bind="key.toUpperCase() == 'PURCHASING'"
            ></i>
            <i
              class="fa fa-credit-card"
              if.bind="key.toUpperCase() == 'NPURCHASING'"
            ></i>
            <i
              class="fa fa-book"
              if.bind="key.toUpperCase() == 'NMASTERPLAN'"
            ></i>
            <i
              class="fa fa-users"
              if.bind="key.toUpperCase() == 'CUSTOMERS'"
            ></i>
            <i class="fa fa-table" if.bind="key.toUpperCase() == 'REPORT'"></i>
            <i
              class="fa fa-cogs"
              if.bind="key.toUpperCase() == 'GENERAL SETTING'"
            ></i>
            <i
              class="fa fa-bank"
              if.bind="key.toUpperCase() == 'PROMOTION'"
            ></i>
            <!-- <i class="fa fa-book" if.bind="key.toUpperCase() == 'MASTERPLAN'"></i> -->
            <span if.bind="!minimized">${key.toUpperCase()}</span>
            <div class="pull-right" if.bind="value.length > 0 && !minimized">
              <i class="fa fa-angle-right"></i>
            </div>
          </a>
        </li>
      </ul>
    </aside>

    <aside class="secondary-sidebar">
      <div class="sidebar-header">
        <span>${activeTitle.toUpperCase()}</span>
      </div>
      <ul class="sidebar-menu">
        <li
          repeat.for="subMenu of activeMenu"
          click.delegate="selectSubMenu(subMenu)"
          class.bind="activeSubMenu == subMenu ? 'active' : ''"
        >
          <a
            data-toggle="collapse"
            data-target="#skeleton-navigation-navbar-collapse.in"
            href.bind="subMenu.href"
            title.bind="subMenu.title"
          >
            <!--<i class="${subMenu.settings.iconClass}"></i>&nbsp;-->
            <span>${subMenu.title}</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>
</template>
