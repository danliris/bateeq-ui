<template>
    <h3>Pemasukan Komponen Barang Jadi</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nomor Dokumen</th>
                <th>Nomor Referensi</th> 
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal</th> 
            </tr> 
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.reference}</td> 
                <td>${item.source.code} - ${item.source.name}</td>
                <td>${item.destination.code} - ${item.destination.name}</td>
                <td>${item._createdDate}</td> 
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <hr/><div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
