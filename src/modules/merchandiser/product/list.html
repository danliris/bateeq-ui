<template>
    <h1 class="page-header">Produk</h1> 
    <au-table 
        view-model.ref="table" 
        data.bind="loader" 
        columns.bind="columns" 
        sortable.bind="true" 
        page-size="25" 
        context.bind="context" 
        context-click.delegate="contextCallback($event)">
        <div slot="toolbar" class="btn-group">
			<button class="btn btn-success" click.delegate="uploadImage()">Upload Gambar</button>
			<button class="btn btn-success" click.delegate="upload()">Upload Data Produk</button>
        </div>
    </au-table>
</template>
