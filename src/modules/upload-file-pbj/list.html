<template>
    <h3>Upload Packing List Barang Jadi</h3>
    <div class="row">
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
                <span class="input-group-btn">
                    <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Packing List</th>
                <th>Password</th>
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal Kirim</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.packingList}</td>
                <td>${item.password}</td>
                <td>${item.SourceCode} - ${item.SourceName}</td>
                <td>${item.DestinationCode} - ${item.DestinationName}</td>
                <td>${item.date | dateFormat:'DD MMMM YYYY'}</td>
                <td>
                    <dv if.bind="item.isReceived==true">Sudah Diterima</dv>
                    <dv if.bind="item.isReceived==false">Belum Diterima</dv>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="upload()">Upload File</button>
    </div>

</template>
