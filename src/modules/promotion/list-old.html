<template>
  <au-input-form title="Voucher" with.bind="context">
    <div class="col-md-6">
      <au-datepicker
        label="Start Date"
        value.bind="data.StartDate"
        error.bind="error.StartDate"
        read-only.bind="readOnly"
        options.bind="controlOptions"
      >
      </au-datepicker>

      <au-datepicker
        label="End Date"
        value.bind="data.EndDate"
        error.bind="error.EndDate"
        read-only.bind="readOnly"
        options.bind="controlOptions"
      >
      </au-datepicker>

      <au-dropdown
        label="Voucher Type"
        value.bind="data.vouchertype"
        items.bind="voucherTypeSources"
        options.bind="controlOptions"
      >
      </au-dropdown>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label"
          >Discount Code</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="discountCode"
            value.bind="discountCode"
            placeholder="Discount Code"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label"
          >Discount Name</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            name="discountName"
            value.bind="discountName"
            placeholder="Discount Name"
          />
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-success center">
        <strong>Search</strong>
      </button>
    </div>
  </au-input-form>

  <div class="au-table">
    <au-table
      view-model.ref="table"
      data.bind="loader"
      options.bind="options"
      columns.bind="columns"
      sortable.bind="true"
      page-size="25"
      context.bind="context"
      context-click.delegate="contextClickCallback($event)"
      row-formatter.bind="rowFormatter"
    >
      <div slot="toolbar">
        <div class="btn-group pull-right">
          <button click.delegate="create()" class="btn btn-primary">
            Create Voucher
          </button>
        </div>
      </div>
    </au-table>
  </div>
</template>
