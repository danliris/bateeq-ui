<template>  
     <div class="row">
      <div class="col-md-12"> 
        <au-input-form 
          title.bind="title"
          with.bind="context"
          options.bind="formOptions"
        >
        <au-textbox 
          label="Kode"
          value.bind="data.code"
          error.bind="error.code"
          read-only.bind="(readOnly || isEdit)"
        ></au-textbox>

        <au-textbox 
          label="Nama"
          value.bind="data.name"
          error.bind="error.name"
          read-only.bind="readOnly"
        ></au-textbox>

        <au-multiline 
          label="Deskripsi"
          value.bind="data.description"
          error.bind="error.description"
          read-only.bind="readOnly"
        ></au-multiline>
       
        <role-permission-item-collection value.bind="data.permissions" error.bind="data.error" read-only.bind="readOnly"></role-permission-item-collection>
         
          <template replaceable part="actions"></template>
        </au-input-form>
      </div>
  </div>
</template>
