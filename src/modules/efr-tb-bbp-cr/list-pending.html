<template>
    <h3>Packing List</h3>
    <div class="row">
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" value.bind="info.keyword" placeholder="cari" />
                <span class="input-group-btn">
                    <button class="btn btn-default" click.delegate="loadPage()"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Transfer Stok</th>
                <th>Packing List</th>
                <th>Toko Asal</th>
                <th>Toko Tujuan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data">
                <td if.bind = "item.reference != ''">${item.reference}</td>
                <td if.bind = "item.reference == ''"> - </td>
                <td>${item.packingList}</td>
                <td if.bind = "item.reference != ''">${item.sourceReference}</td>
                <td if.bind = "item.reference == ''">${item.source.name}</td>
                <td if.bind = "item.reference != ''">${item.destinationReference}</td>
                <td if.bind = "item.reference == ''">${item.destination.name}</td>
                <td><button class="btn btn-primary" click.delegate="accept(item)">Terima</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
</template>
