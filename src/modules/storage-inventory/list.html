<template>
    <h1 class="page-header">Laporan Stok</h1>
    <form class="form-horizontal">     
        <storage-auto-suggest   label="Penyimpanan"     value.bind="storage"      error.bind="error.storage"     read-only.bind="readOnly"   ></storage-auto-suggest>
        <textbox                label="filter"          value.bind="filter"  read-only.bind="readOnly"></textbox> 
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="reloadItem()" class="btn btn-success btn-sm pull-right">Cari</button> 
            </div>
        </div>
    </form> 
    <table class="table table-bordered table-hover">
        <thead> 
           <th> Total Qty (pcs) : ${total.toLocaleString()}</th>
           <th> Total Asset (Rp) : ${totalharga.toLocaleString()}</th>
            <tr>
                <th>RO</th>
                <th>Barcode</th>
                <th>Nama</th>
                <th>Kuantitas</th>
                <th>Harga</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.item.article.realizationOrder}</td>
                <td>${item.item.code}</td>
                <td>${item.item.name}</td>
                <td>${item.quantity.toLocaleString()}</td>
                <td>${item.item.domesticSale.toLocaleString()}</td>
                <td>${[item.quantity*item.item.domesticSale].toLocaleString()}</td>
            </tr>
            
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada data.
    </div>
    <hr/> 
</template>
