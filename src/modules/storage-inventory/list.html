<template>
    <h1 class="page-header">Laporan Stok</h1>
    <form class="form-horizontal">     
        <storage-auto-suggest   label="Penyimpanan"     value.bind="storages"      error.bind="error.storage"     read-only.bind="readOnly"  key=name ></storage-auto-suggest>

        <!-- <au-autocomplete value.bind="storages" label="Penyimpanan" loader.bind="storage" placeholder="Penyimpanan" key="Name"></au-autocomplete> -->
        <textbox                label="filter"          value.bind="filter"  read-only.bind="readOnly"></textbox> 
        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="reloadItem()" class="btn btn-success btn-sm pull-right">Cari</button> 
                &nbsp;
                <button style="margin-right:10px; "click.delegate="excel()" class="btn btn-success btn-sm pull-right">Cetak Excel</button>
            </div>
        </div>
    </form> 
    <table class="table table-bordered table-hover">
        <thead> 
            <tr>
                <td colspan="2"><b>Keseluruhan</b></th>
            </tr>
            <tr>
                <td>Total Qty</td>
                <td class="text-right">
                    <b> ${total.toLocaleString()} </b>
                </td>
            </tr>
            <tr>
                <td>Total Rupiah</td>
                <td class="text-right">
                    <b>${totalharga.toLocaleString()}</b>
                </td>
            </tr>
            <tr>
                <th>Barcode</th>
                <th>Nama</th>
                <th>RO</th>
                <th>Kuantitas</th>
                <th>Harga</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.ItemCode}</td>
                <td>${item.ItemName}</td>
                <td>${item.ItemArticleRealizationOrder}</td>
                
                <td>${item.Quantity}</td>
                <td>${item.ItemDomesticSale}</td>
                <td>${item.subtotale}</td>
            </tr>
            
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada data.
    </div>
    <hr/> 
</template>
