<template>
    <h1 class="page-header">Stock Opname</h1> 
    <au-table 
        view-model.ref="table" 
        data.bind="loadData" 
        columns.bind="columns" 
        sortable.bind="true" 
        page-size="25" 
        context.bind="context" 
        context-click.delegate="contextClickCallback($event)"
        context-show.call="contextShowCallback(index, context, data)">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="upload()">Upload</button>
            <button class="btn btn-default" click.delegate="download()">Download Template</button>
        </div>
    </au-table>
</template>
