<template>
  <style>
    .btn-center {
      position: relative;
      height: 70px;
    }

    .btn-search {
      position: absolute;
      left: 45%;
      width: 10%;
    }
  </style>

  <h1 class="page-header">Customers</h1>
  <hr />
  <br />
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-6">
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              name="email"
              value.bind="form.email"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              name="name"
              value.bind="form.name"
              placeholder="Nama"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label"
            >Phone Number</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              value.bind="form.phoneNumber"
              placeholder="Nomor Telepon"
            />
          </div>
        </div>

        <!-- <div class="form-group">
              <label for="totalOrder" class="col-sm-3 control-label"
                >Total Order</label
              >
              <div class="col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  name="From"
                  value.bind="data.From"
                  placeholder="From"
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="number"
                  class="form-control"
                  name="To"
                  value.bind="data.To"
                  placeholder="To"
                />
              </div>
            </div> -->
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="totalOrder" class="col-sm-3 control-label"
            >Date of Birth</label
          >
          <div class="col-sm-4">
            <au-datepicker
              value.bind="form.dobFrom"
              error.bind="error.FromDate"
              read-only.bind="readOnly"
              options.bind="controlOptionsDate"
            >
            </au-datepicker>
          </div>
          <div class="col-sm-4">
            <au-datepicker
              value.bind="data.dobTo"
              error.bind="error.ToDate"
              read-only.bind="readOnly"
              options.bind="controlOptionsDate"
            >
            </au-datepicker>
          </div>
        </div>

        <!-- <div class="form-group">
              <label for="totalOrder" class="col-sm-3 control-label"
                >Order Period</label
              >
              <div class="col-sm-4">
                <au-datepicker
                  value.bind="data.FromDate"
                  error.bind="error.FromDate"
                  read-only.bind="readOnly"
                  options.bind="controlOptionsDate"
                >
                </au-datepicker>
              </div>
              <div class="col-sm-4">
                <au-datepicker
                  value.bind="data.ToDate"
                  error.bind="error.ToDate"
                  read-only.bind="readOnly"
                  options.bind="controlOptionsDate"
                >
                </au-datepicker>
              </div>
            </div> -->

        <au-dropdown
          label="Membership Tier"
          value.bind="form.membershipTier"
          items.bind="membershipSources"
          options.bind="controlOptions"
        >
        </au-dropdown>
      </div>
    </div>
    <div class="btn-center">
      <button click.delegate="search()" class="btn btn-success btn-search">
        <strong>Search</strong>
      </button>
    </div>
    <div>
      <a click.delegate="exportToXls()" class="btn btn-primary"
        >Convert To Excel</a
      >
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="customerList">
        <thead>
          <tr>
            <th style="width: 5%">
              <input
                type="checkbox"
                value.bind="selectAll"
                change.delegate="selectAllClicked($event)"
              />
            </th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Full Name</th>
            <th>Membership Tier</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr show.bind="data.length == 0">
            <td colspan="6">
              <div class="alert alert-info">There are no data</div>
            </td>
          </tr>
          <tr repeat.for="item of data">
            <td align="center" style="width: 5%">
              <input
                type="checkbox"
                value.bind="data.isSelected"
                change.delegate="selectedRowClicked($event, transaction.header.Id)"
              />
            </td>
            <td>${item.email}</td>
            <td>${item.phoneNumber}</td>
            <td>${item.fullName}</td>
            <td>${item.userMemberships}</td>
            <td align="center" style="width: 10%">
              <button click.delegate="view(item.id)" class="btn btn-warning">
                view
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination
      if.bind="info.total>info.size"
      info.bind="info"
      change.delegate="changePage($event)"
      id="pager"
    ></pagination>
    <hr />
  </form>
</template>
